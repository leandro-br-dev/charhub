# Production Docker Compose configuration
# NO local PostgreSQL (uses Cloud SQL), minimal volumes, production-optimized

services:
  # NO postgres service in production - uses Cloud SQL

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env
    volumes:
      # Only mount translations in production (pre-generated)
      - type: bind
        source: ./backend/translations
        target: /app/translations
        read_only: true
    expose:
      - "3000"
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        NODE_ENV: production
    env_file:
      - ./frontend/.env
    expose:
      - "80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-net

  nginx:
    image: nginx:alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped
    networks:
      - app-net

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --config /etc/cloudflared/config/prod/config.yml run
    volumes:
      - ./cloudflared/config:/etc/cloudflared/config:ro
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  redis_data:
    driver: local
