# Production Docker Compose configuration
# Uses local PostgreSQL, minimal volumes, production-optimized

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: charhub
      POSTGRES_PASSWORD: charhub_prod_password # ATENÇÃO: Trocar por uma senha segura
      POSTGRES_DB: charhub_prod
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      # Exposto temporariamente para a migração de dados. Pode ser removido depois.
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U charhub -d charhub_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env.production
    volumes:
      # Only mount translations in production (pre-generated)
      - type: bind
        source: ./backend/translations
        target: /app/translations
        read_only: true
    expose:
      - "3000"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        NODE_ENV: production
    env_file:
      - ./frontend/.env
    expose:
      - "80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-net

  nginx:
    image: nginx:alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped
    networks:
      - app-net

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --config /etc/cloudflared/config/prod/config.yml run
    volumes:
      - ./cloudflared/config:/etc/cloudflared/config:ro
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  postgres-prod-data:
    driver: local
  redis_data:
    driver: local
