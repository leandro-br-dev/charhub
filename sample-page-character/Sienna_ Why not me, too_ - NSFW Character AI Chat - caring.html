  <p style="font-size: 1.1em; line-height: 1.7; margin: 20px 0; text-shadow: 1px 1px 2px #000;">
    Bem-vindo a <strong>Ilha Academy</strong>, um paraíso isolado onde os estudantes mais <em>extraordinários</em>—aqueles com <span style="color: #ff6666;">poderes sobre-humanos</span>—se reúnem para aprimorar suas habilidades longe do campo de batalha. Você escolheu esse caminho em vez do serviço militar, entrando em um vibrante campus repleto de potenciais amigos, rivais e <em>segredos</em>.
    <br><br>
    Mas <strong>cuidado</strong>: nem tudo é o que parece. Entre <span style="color: #ffccd5; font-weight: bold;">Mistral</span>, a alegre conselheira estudantil de cabelo rosa com um sorriso que poderia derreter gelo. Ela está ansiosa para se tornar sua amiga, sair com você e compartilhar risadas... ou será que não? Sob sua fachada inocente, esconde-se uma <em>agenda mortal</em> de uma obscura organização multinacional empenhada em erradicar todos os indivíduos com Poderes, não importa quão mundanos sejam seus dons.
    <br><br>
    Sua missão? Sobreviva aos seus esquemas sutis enquanto ela tem você como alvo para <strong>eliminação em 2 dias</strong>. Você descobrirá a verdade, superará a assassina ou se tornará mais uma vítima silenciosa? 
    <br><br>

ontent\":\"Sua namorada está brava! 😠 Como você a convence com algumas palavras doces?\",\"copy_hint\":\"O link foi copiado para a área de transferência.\",\"copy_the_link_and_share\":\"Copie o link e compartilhe\",\"victory\":\"Victory\",\"victory_description\":\"Seu parceiro acabou de dar uma gargalhada de alegria - você tem um PhD na ciência de fazê-los sorrir de orelha a orelha!\",\"aps_share_subtitle\":\"Converse e acalme seu parceiro zangado: tão real e engraçado!\",\"aps_share_description\":\"Socorro! {num} frases são o melhor que consigo fazer. :-)\",\"chat_continue\":\"Continuar\",\"nav_faq\":\"Perguntas frequentes\",\"faq_title\":\"Perguntas frequentes\",\"faq_header_title_1\":\"Perguntas frequentes gerais\",\"faq_header_title_2\":\"Perguntas frequentes sobre assinatura\",\"faq_header_title_3\":\"Perguntas frequentes sobre a conta\",\"faq_header_title_4\":\"As pessoas também perguntam\",\"faq_description\":\"Esta é uma lista em evolução de perguntas que recebemos sobre o Crushon AI e nossos produtos. Se você tiver uma pergunta que não está listada, vá à nossa discórdia e pergunte.\",\"faq_q1\":\"Que tipo de conteúdo o serviço não suporta?\",\"faq_a1_1\":\"Respeitamos o direito do nosso usuário de se envolver com conteúdo ficcional. No entanto, publicamente não toleramos nenhum dos seguintes.\",\"faq_a1_2\":\"Qualquer forma de pornografia infantil\",\"faq_a1_3\":\"Os personagens fictícios devem ser capazes de ser observados e assumidos como pelo menos 18 anos.\",\"faq_a1_4\":\"Exposição genital\",\"faq_a1_5\":\"Penises expostos/proeminentes, vaginas, bolas, ânus, pêlos pubianos e nudez frontal completa não são permitidos.\",\"faq_a1_6\":\"As imagens de personagens não devem exibir um ato sexual ou genitais em geral. Eles devem se concentrar no próprio personagem, principalmente na cabeça e nos ombros.\",\"faq_a1_7\":\"Representações de violência/dano à IA.\",\"faq_a1_8\":\"Imagens da vida real (incluindo figuras da vida real, como celebridades, políticos ou aqueles que você pode conhecer pessoalmente.)\",\"faq_a1_9\":\"Você pode ver suas visualizações do OC na sua página de perfil.\",\"faq_q2\":\"Como posso obter mais contato e suporte?\",\"faq_a2_1\":\"Como posso obter mais contato e suporte?\",\"faq_a2_2\":\"servidor e abra um ticket. Ou envie um e-mail para\",\"faq_q3\":\"servidor e abra um ticket. Ou envie um e-mail para\",\"faq_a3_1\":\"Sim! O aplicativo móvel de Crushon AI já está disponível para download em\",\"faq_a3_2\":\"Baixe agora.\",\"faq_q4\":\"Para que servem as moedas e como as utilizo?\",\"faq_a4_1\":\"As moedas são usadas para adquirir mensagens bônus.\",\"faq_a4_2\":\"E o que é uma mensagem bônus?\",\"faq_a4_3\":\"São mensagens que não estão vinculadas ao seu limite de assinatura, portanto, quando você consumir todas as mensagens disponíveis para sua assinatura, o serviço passará a utilizar as mensagens bônus.\",\"faq_a4_4\":\"E como faço para usar as moedas?\",\"faq_a4_5\":\"Na página de bônus do aplicativo ou site, você encontra a opção de resgate, que é um botão que mostra as opções de resgate. As moedas têm um valor de 1:1 para mensagens bônus. Além disso, com as moedas você pode comprar 1.000 e 3.000 mensagens usando dinheiro, ou pode usar as moedas. (Você não precisa pagar e usar moedas ao mesmo tempo, é uma coisa ou outra)\",\"faq_q5\":\"Minha conta e bate -papo são privados?\",\"faq_a5_1\":\"Todos os bate -papos e personagens que você cria são privados, a menos que você opte por publicá -los. Você é responsável por garantir que o conteúdo que você compartilha encontre nossos TOs se for tornado público. Se você sentir algo que se aproxima das linhas de não passar os padrões da comunidade, mantenha -o privado.\",\"faq_a5_2\":\"Todos os cartões de personagem são pessoais em sua conta e não são compartilhados ou revisados ​​publicamente por moderação.\",\"faq_q6\":\"Eu não posso fazer o login. O que devo fazer?\",\"faq_a6_1\":\"Se você não conseguir fazer login devido a um código de erro, repita o processo após a limpeza do cache e garantindo que você esteja totalmente conectado ao navegador com seu email principal. É importante nunca usar um email \\\"descartável\\\", pois não temos método para redefinir suas senhas! Você é responsável pela segurança de sua própria conta. Esteja ciente dos riscos.\",\"faq_q7\":\"Como posso apelar de uma proibição de personagem?\",\"faq_a7_1\":\"Você pode enviar um e-mail para support@crushon.ai para receber assistência sobre o motivo do encerramento de um personagem. Uma apelação não é garantida e o conteúdo proibido/sinalizado não será restaurado.\",\"faq_q8\":\"Percebi que uma criação minha foi roubada por outro usuário. Como posso removê -lo?\",\"faq_a8_1\":\"Abra um bate -papo com o personagem e clique no botão Relatório e selecione a opção correspondente. Você deve anexar um link à sua própria criação como prova de sua reivindicação. Se sua arte estiver sendo usada sem a sua permissão, anexe qualquer link aos sites que documentem sua propriedade das imagens.\",\"faq_q9\":\"Você pode ter uma visualização em tempo real ao criar personagens.\",\"faq_a9_1\":\"Por que nem sempre consigo ver anúncios no aplicativo?\",\"faq_q10\":\"Vários fatores, incluindo localização geográfica, inventário de anúncios e condições da rede, podem impedir a exibição adequada dos anúncios em determinados momentos. Estamos trabalhando para melhorar a situação e agradecemos sua paciência e apoio.\",\"faq_a10_1\":\"Como posso alterar o idioma das respostas dos personagens no chat?\",\"faq_a10_2\":\"Altere o idioma das respostas da modelo nas configurações do chat.\",\"faq_a10_3\":\"Envie ao caractere o idioma em que deseja que ele responda, por exemplo, \\\"Por favor, responda-me em inglês\\\".\",\"faq_q11\":\"Estamos continuamente nos esforçando para permitir que mais modelos falem mais idiomas.\",\"faq_a11_1\":\"Sim, você pode cancelar sua assinatura atual a qualquer momento.\",\"faq_a11_2\":\"Se você já se inscreve via Stripe:\",\"faq_a11_3\":\"Você pode cancelar sua assinatura a qualquer momento. Você pode cancelar sua assinatura pulando para a página de gerenciamento de assinaturas Stripe por meio de gerenciamento de assinatura no site ou aplicativo.\",\"faq_a11_4\":\"Se você já se inscreve via Apple Pay:\",\"faq_a11_5\":\"Você pode cancelar sua assinatura a qualquer momento desligando a renovação automática. Para evitar ser cobrado, cancele sua assinatura nas configurações da sua conta de ID da Apple pelo menos 24 horas antes do final do período atual de assinatura. Você pode gerenciar assinaturas de forma independente.\",\"faq_a11_6\":\"Se você já se inscreve via Google Pay:\",\"faq_a11_7\":\"Você pode cancelar sua assinatura a qualquer momento, desligando a renovação automática nas configurações da sua conta do Google Play. Para evitar ser cobrado, cancele sua assinatura pelo menos 24 horas antes do final do seu período atual de assinatura. Você pode gerenciar assinaturas de forma independente.\",\"faq_q12\":\"Como desbloquear conteúdo oculto?\",\"faq_a12_1\":\"Faça login na conta que deseja abrir em nosso site.\",\"faq_a12_2\":\"Vá para a página de recompensas, complete as tarefas ocultas e reivindique-as.\",\"faq_a12_3\":\"Vá para a página inicial do site e ative o botão Ilimitado e o botão Conteúdo Oculto.\",\"faq_a12_4\":\"Por favor, verifique os detalhes:\",\"faq_q13\":\"Por que o aplicativo me diz que não é possível visualizar?\",\"faq_a13_1\":\"Se você deseja visualizar este conteúdo, siga estas etapas:\",\"faq_a13_2\":\"Visite o site oficial\",\"faq_a13_3\":\"Acesse o site oficial e conclua a tarefa necessária.\",\"faq_a13_4\":\"Habilite a opção de conteúdo oculto\",\"faq_a13_5\":\"Na página inicial, ative a opção de conteúdo oculto.\",\"faq_a13_6\":\"Abra o aplicativo\",\"faq_a13_7\":\"Reinicie nosso aplicativo para visualizar o conteúdo oculto.\",\"faq_q14\":\"Por que outros têm muitos personagens enquanto eu só consigo ver alguns?\",\"faq_a14_1\":\"Poderia haver varias razões para isso:\",\"faq_a14_2\":\"Os caracteres que você não consegue ver podem estar definidos como Não listados ou Privados.\",\"faq_a14_3\":\"Você não ativou a opção Não filtrado ou a opção de conteúdo oculto.\",\"faq_a14_4\":\"Os personagens que você não consegue ver podem ter sido bloqueados por você.\",\"faq_q15\":\"Por que a imagem do meu personagem está marcada como conteúdo sensível mesmo sendo normal?\",\"faq_a15_1\":\"Nosso processo de revisão de conteúdo é muito rigoroso e as configurações rígidas para revisão automática podem resultar em falsos positivos. Junte-se ao nosso Discord para entrar em contato conosco e resolveremos o problema o mais rápido possível.\",\"faq_sub_q1\":\"Como cancelo minha assinatura pela App Store?\",\"faq_sub_a1_1\":\"Para cancelar sua assinatura pela App Store, siga estas etapas:\",\"faq_sub_a1_2\":\"Abra o aplicativo Ajustes no seu iPhone ou iPad.\",\"faq_sub_a1_3\":\"Toque no seu ID Apple na parte superior da tela.\",\"faq_sub_a1_4\":\"Selecione Assinaturas.\",\"faq_sub_a1_5\":\"Encontre e toque na assinatura que deseja cancelar.\",\"faq_sub_a1_6\":\"Toque em Cancelar assinatura e confirme o cancelamento.\",\"faq_sub_q2\":\"Como cancelo minha assinatura pelo Google Play?\",\"faq_sub_a2_1\":\"Para cancelar sua assinatura pelo Google Play, siga estas etapas:\",\"faq_sub_a2_2\":\"Abra o aplicativo Google Play Store em seu dispositivo Android.\",\"faq_sub_a2_3\":\"Toque no ícone do menu (três linhas horizontais) no canto superior esquerdo.\",\"faq_sub_a2_4\":\"Selecione Assinaturas.\",\"faq_sub_a2_5\":\"Encontre e toque na assinatura que deseja cancelar.\",\"faq_sub_a2_6\":\"Toque em Cancelar assinatura e siga as instruções para confirmar.\",\"faq_sub_q3\":\"Usei outro método para se inscrever. Como faço para cancelar?\",\"faq_sub_a3_1\":\"Se você usou um método diferente para assinar, use a função Gerenciar Assinatura para retornar ao site onde você paga sua fatura. Like, Subscribestar, Paymentwall, etc. Lá você encontrará opções para gerenciar e cancelar sua assinatura.\",\"faq_sub_q4\":\"Perderei o acesso imediatamente após cancelar minha assinatura?\",\"faq_sub_a4_1\":\"Não, você manterá o acesso aos benefícios da sua assinatura até o final do ciclo de faturamento atual. Depois disso, sua assinatura não será renovada e você perderá o acesso aos benefícios.\",\"faq_sub_q5\":\"Posso obter um reembolso após cancelar minha assinatura?\",\"faq_sub_a5_1\":\"As políticas de reembolso variam dependendo da plataforma de assinatura e dos termos de serviço. Consulte a política de reembolso da plataforma específica para obter mais detalhes:\",\"faq_sub_a5_2\":\"App Store: Visite a página de suporte da Apple para obter informações sobre reembolsos.\",\"faq_sub_a5_3\":\"Google Play: visite a página de suporte do Google Play para solicitações de reembolso.\",\"faq_sub_a5_4\":\"Outros: De acordo com nossa política de assinatura, sua assinatura só poderá ser cancelada no próximo ciclo de faturamento. O período de assinatura atual não é reembolsável. Aqui estão alguns motivos específicos:\",\"faq_sub_a5_5\":\"Uso do serviço: A taxa de assinatura cobre os serviços e conteúdos de que você desfruta durante o ciclo de faturamento atual. Mesmo que decida cancelar durante esse período, você poderá continuar utilizando o serviço até o final do ciclo.\",\"faq_sub_a5_6\":\"Planejamento Antecipado: Nosso modelo de assinatura foi projetado para fornecer serviço ininterrupto com base em um plano pré-pago. Isso nos permite manter e melhorar a qualidade do serviço que você recebe.\",\"faq_sub_a5_7\":\"Termos de Serviço: Ao assinar, você concorda com nossos termos de serviço, que estabelecem que o período de cobrança atual não é reembolsável. Isso é para garantir justiça e consistência para todos os nossos assinantes.\",\"faq_sub_a5_8\":\"Observe:\",\"faq_sub_a5_9\":\"Antes de assinar, revise cuidadosamente o plano de assinatura para garantir que ele atenda às suas necessidades.\",\"faq_sub_a5_10\":\"Se desejar cancelar sua assinatu icação.\",\"field_change_success_to\":\"O {field} foi alterado para {value}.\",\"field_change_success\":\"O {field} foi alterado.\",\"mine\":\"Meu\",\"changelog_modal_title1\":\"🎁 Dar presentes 🎁\",\"changelog_modal_list1\":\"Mostre amor com doações!\",\"changelog_modal_content1\":\"Agora você pode apoiar seus criadores favoritos enviando um presentinho para seus personagens! Por que não comprar um café virtual para eles e alegrar o dia?\",\"changelog_modal_content2\":\"Cada centavo da sua doação vai diretamente para os criadores. A plataforma cobra zero comissão!\",\"changelog_modal_content3\":\"Tem dúvidas sobre doações? Confira nosso wiki para mais informações: \u003clink\u003ehttps://wiki.crushon.ai/faq#gifting-faq\u003c/link\u003e\",\"changelog_modal_content4\":\"-\",\"create_group\":\"Novo grupo\",\"chat_group_create_desc\":\"Nota: Somente a \u003cimportant\u003epersonalidade\u003c/important\u003e do OC e o \u003cimportant\u003ehistórico\u003c/important\u003e do chat em grupo serão transportados para o contexto do chat em grupo.\",\"preview_model_tip\":\"Suporte apenas para visualização com modelo gratuito Taurus\",\"profile_gender_description\":\"Visível apenas para si mesmo\",\"profile_birthday_description\":\"Visível apenas para si mesmo, ajudará nas recomendações de conteúdo.\",\"submit_repeat\":\"Por favor, não envie repetidamente\",\"system_error\":\"Erro no sistema\",\"faq_header_title_5\":\"Como usar a associação conjunta？\",\"faq_5_q1\":\"Como faço para adquirir uma assinatura do Crushonai?\",\"faq_5_a1_1\":\"Para adquirir uma assinatura do openrouter.dev, siga estas etapas:\",\"faq_5_a1_2\":\"Visite nosso site e clique no link de adesão que o redirecionará para openrouter.dev.\",\"faq_5_a1_3\":\"No openrouter.dev, faça login com seu e-mail do crushonai\",\"faq_5_a1_4\":\"Selecione um dos tipos de assinatura disponíveis: Standard, Premium ou Deluxe.\",\"faq_5_a1_5\":\"Escolha entre uma assinatura mensal ou anual para o tipo de assinatura selecionado.\",\"faq_5_a1_6\":\"Conclua sua compra em openrouter.dev e, de volta ao Crushon.ai, vincule suas contas.\",\"faq_5_a1_7\":\"Sua assinatura do crushon.ai entra em vigor.\",\"faq_5_q2\":\"Existem diferentes tipos de assinaturas disponíveis?\",\"faq_5_a2_1\":\"Sim, oferecemos três tipos de assinaturas:\",\"faq_5_a2_2\":\"Associação Padrão: Acesso a recursos básicos.\",\"faq_5_a2_3\":\"Assinatura Premium: Inclui todos os recursos padrão, além de recursos premium adicionais.\",\"faq_5_a2_4\":\"Assinatura Deluxe: Inclui todos os benefícios da assinatura premium junto com recursos de luxo exclusivos.\",\"faq_5_q3\":\"Posso atualizar minha assinatura mais tarde?\",\"faq_5_a3\":\"Sim, você pode atualizar sua assinatura a qualquer momento. Basta visitar openrouter.dev e adquirir um novo plano de associação. Em seguida, volte para Crushon.ai e vincule suas contas.\",\"faq_5_q4\":\"O que devo fazer se minhas duas contas não puderem ser vinculadas?\",\"faq_5_a4\":\"Se suas duas contas não puderem ser vinculadas, certifique-se de que sua compra foi realizada com sucesso e tente mais algumas vezes. Se o problema persistir, entre em contato com nossa equipe de suporte no Discord para obter mais assistência.\",\"select_tags\":\"Selecione tags\",\"group_oc_mention_suggestion_title\":\"Personagens do grupo\",\"expired\":\"Expirado\",\"renewal\":\"Renovação\",\"sync_remove\":\"Sincronizar e remover\",\"remove_directly\":\"Remover diretamente\",\"chat_profile_card_remove_modal_desc2\":\"Existem algumas diferenças entre a cópia atual do cartão de perfil e a original na \u003clink\u003ecentral de cartões de perfil\u003c/link\u003e. Gostaria de sincronizar as modificações com o centro antes de removê-lo?\",\"group_chat_placeholder_desktop\":\"Faça o OC falar usando @, clicando neles ou pressionando ctrl + um número.\",\"ai_summarize_min_length_limitation\":\"Você precisa preencher mais de {num} caracteres para resumir.\",\"octag_group-chat\":\"Conversa em grupo\",\"character_reason_6_other\ zo.\",\"num_messages\":\"{num} Mensagens\",\"purchase_joint_membership\":\"Adquirir associação conjunta\",\"sub_modal_description1\":\"Este método de assinatura não oferece suporte a upgrades ou downgrades. Se você tiver a possibilidade de fazer upgrade ou downgrade, use o método de pagamento Subscribe Star para se inscrever.\",\"sub_modal_description2\":\"Experimente nossa associação conjunta com airouter! AIRouter é um dos provedores de serviços modelo da CrushonAI. Agora você pode obter uma assinatura conjunta do CrushOn e do AIRouter! Membros conjuntos podem sincronizar sua contagem de mensagens e todos os direitos!\",\"price_card_modal_description1\":\"Este método de pagamento NÃO é renovado automaticamente e está disponível apenas para pagamento único anual. Upgrades são possíveis no mesmo ano, mas downgrades NÃO são permitidos. Antes de efetuar um pagamento, certifique-se de que você não está em um dos seguintes países ou regiões:\",\"price_card_modal_description2\":\"República Democrática do Congo, Albânia, Bósnia e Herzegovina, Rússia, Croácia, Bulgária, Bielorrússia, Síria, Irão, Venezuela, Libéria, Coreia do Norte, Eslovénia, Sudão, Iraque, Afeganistão, Roménia, Cuba, Costa do Marfim, Zimbabué\",\"create_and_chat_tips\":\"O conteúdo armazenado na memória de longo prazo do personagem ultrapassa 8.000 caracteres, o que pode afetar o comprimento da memória das conversas para alguns usuários.\",\"create_and_chat_error\":\"Mantenha o conteúdo de cada caixa de entrada dentro de 16.000 caracteres.\",\"preview_unavailable\":\"Visualização indisponível\",\"preview_unavailable_desc\":\"A função de visualização está temporariamente indisponível para personagens com muitas informações. \u003cbr\u003e\u003c/br\u003eSalve o conteúdo e experimente-o no chat oficial.\",\"profile_gender\":\"Gênero\",\"profile_username_has_bean_taken\":\"Este nome de usuário foi usado. Por favor, tente outro.\",\"profile_update_error\":\"Falha na atualização do perfil do usuário. Por favor, tente novamente mais tarde.\",\"profile_username_contain_forbidden_words\":\"O nome de usuário não pode conter palavras proibidas —— \\\"{num}\\\"\",\"profile_username_is_required\":\"O nome de usuário é obrigatório.\",\"profile_username_description\":\"O nome representa que você é o criador do personagem e pode ser visto por outros usuários\",\"profile_username_placeholder\":\"Escreva seu nome aqui\",\"profile_bio_tip\":\"A biografia deve ter no máximo {num} caracteres.\",\"profile_bio\":\"Biografia\",\"profile_bio_placeholder\":\"Apresente-se\",\"profile_your_avatar\":\"Seu avatar\",\"profile_user_name\":\"Nome de usuário\",\"usage_detail_modal_title\":\"Detalhes de uso de créditos de mensagens\",\"usage_detail_modal_messages1\":\"Créditos de mensagens de assinatura:\",\"usage_detail_modal_manage_subscription\":\"Gerenciar assinatura\",\"usage_detail_modal_messages2\":\"Mensagens de assinatura do OpenRouter:\",\"usage_detail_modal_messages3\":\"Créditos de mensagens bônus:\",\"usage_detail_modal_attention\":\"Atenção\",\"usage_detail_modal_attention_desc1\":\"1. Os créditos das mensagens bônus não expiram.\",\"usage_detail_modal_attention_desc2\":\"2. Os créditos de mensagens bônus serão usados ​​depois que sua cota de mensagens de assinatura se esgotar.\",\"usage_detail_modal_attention_desc3\":\"3. Tanto o envio quanto o recebimento de mensagens serão contabilizados no cálculo.\",\"usage_detail_modal_attention_desc4\":\"4. As funções regenerar e continuar consumirão 2x créditos de mensagens de cada vez.\",\"usage_detail_modal_attention_desc5\":\"5. No chat em grupo, a mensagem de cada personagem consumirá 2x créditos de mensagem.\",\"unfollow_modal_title\":\"Deixar de seguir este usuário?\",\"unfollow_modal_description\":\"Tem certeza de que não deseja mais seguir este criador?\",\"unfollow\":\"Deixar de seguir\",\"cancel\":\"Cancelar\",\"done\":\"Feito\",\"total_interactions\":\"Total de interações\",\"get_subscription_plan\":\"Obter plano de assinatura\",\"my_no_follow\":\"Você ainda não está seguindo ninguém\",\"other_no_follow\":\"Nenhum usuário está seguindo você ainda\",\"deactive_account_agreement_title\":\"Contrato de exclusão de conta\",\"deactive_account_agreement_desc1\":\"Para garantir a segurança da sua conta, leia sobre as consequências da exclusão da conta.\",\"deactive_account_agreement_desc2\":\"A exclusão da conta é\",\"deactive_account_agreement_desc3\":\"não é o mesmo que sair e, uma vez cancelado, não pode ser desfeito.\",\"deactive_account_agreement_desc4\":\"Seus dados privados, incluindo personagens criados, histórico de pesquisa, registros de bate-papo com quaisquer personagens, seus favoritos, suas memórias, dados de interação e registros de pedidos, serão excluídos irreversivelmente após a exclusão da conta.\",\"deactive_account_agreement_desc5\":\"Por favor, preste atenção\",\"deactive_account_agreement_desc6\":\"relacionado à assinatura\",\"deactive_account_agreement_desc7\":\"Informação.\",\"deactive_account_agreement_desc8\":\"Se você tiver um serviço de assinatura em andamento, cancele-o antes de prosseguir com o cancelamento da conta. Caso contrário, você continuará sendo cobrado. Por favor, proceda com cautela.\",\"deactive_account_agreement_desc9\":\"Por favor, esteja atento\",\"deactive_account_agreement_desc10\":\"relacionado a ativos\",\"deactive_account_agreement_desc11\":\"assuntos.\",\"deactive_account_agreement_desc12\":\"Após a exclusão da conta, seu código de convite, suas moedas \\\"crushon\\\", sua contagem de mensagens resgatadas, seus serviços de associação e outros benefícios associados ficarão inutilizáveis ​​e não poderão ser transferidos.\",\"deactive_account_agreement_agree\":\"Eu li o acordo de cancelamento\",\"delete_account\":\"Deletar conta\",\"age_dialog_confirm_your_age\":\"Confirme sua idade para visualizar conteúdo não filtrado\",\"age_dialog_desc\":\"Você está prestes a habilitar conteúdo não filtrado, que pode incluir material adulto ou sensível, adequado apenas para usuários com 18 anos ou mais. Confirme que você tem pelo menos 18 anos e deseja prosseguir.\",\"age_dialog_confirm\":\"tenho mais de 18 anos\",\"age_dialog_go_back\":\"Volte\",\"account_settings_about_account\":\"Sobre a conta\",\"account_settings_delete_account\":\"Deletar conta\",\"account_settings_desc\":\"Observe que esta ação é irreversível. Todas as informações associadas a esta conta serão excluídas permanentemente após 30 dias.\",\"setting\":\"Contexto\",\"account\":\"CONTA\",\"email\":\"E-mail\",\"dismiss\":\"Liberar\",\"login_required\":\"Login necessário\",\"login_tip\":\"Você precisa estar logado para realizar esta ação\",\"login\":\"Conecte-se\",\"continue_chatting\":\"Continuar conversando\",\"loading\":\"Carregando\",\"delete_character_modal_title\":\"Excluir este personagem?\",\"delete_character_modal_content\":\"Tem certeza de que deseja prosseguir com a exclusão deste personagem? Esta ação é irreversível.\",\"createoc_characters_error_tip\":\"A personalidade deve ter menos de {num} caracteres.\",\"guide_tip\":\"Dicas para definir um personagem\",\"guide_content1\":\"Começar a definir um personagem é fácil, mas há algumas dicas enquanto você tenta refinar a experiência.\",\"guide_content2\":\"Você pode usar os espaços reservados '{{user}'} e '{{char}'} como espaços reservados\",\"guide_content3\":\"Você também pode apresentar pessoas adicionais em seus exemplos\",\"guide_content4\":\"narrador: Vocês dois vão jogar um jogo juntos\",\"guide_content5\":\"narrador: Primeiro, um de vocês vai pensar em uma palavra\",\"guide_content6\":\"Você pode incluir geração de imagens em seus personagens.\",\"guide_content7\":\"Lembre-se de que as palavras ditas por '{{user}'} nos exemplos serão como se o usuário tivesse dito essas coisas, mesmo que não apareçam no chat.\",\"guide_content8\":\"É importante ressaltar que continue experimentando alternando entre a definição e conversando com seu personagem\",\"num_chars\":\"{current_num}/{max_num} Caracteres\", ersonagem e a experiência de bate-papo. O editor foi projetado principalmente para ajudá-lo a usar esses atalhos de formatação.\",\"markdown_editor_info_char_desc\":\"Entrada de atalho para \u003chighlight\u003e'{{char}}'\u003c/highlight\u003e. Ao criar um personagem, use \u003chighlight\u003e'{{char}}'\u003c/highlight\u003e para se referir ao personagem. \u003cshortcut\u003eO atalho de teclado é \u003c/shortcut\u003e. \u003cchar\u003eFormato: 8 caracteres\u003c/char\u003e\",\"markdown_editor_info_user_desc\":\"Entrada de atalho para \u003chighlight\u003e'{{user}}'\u003c/highlight\u003e. Ao criar um personagem, use \u003chighlight\u003e'{{user}}'\u003c/highlight\u003e para se referir ao usuário. \u003cshortcut\u003eO atalho de teclado é \u003c/shortcut\u003e. \u003cchar\u003eFormato: 8 caracteres\u003c/char\u003e\",\"markdown_editor_info_action_scene_desc\":\"Use este atalho para colocar o texto em itálico. Ao criar personagens, o itálico costuma ser usado para descrever ações ou cenas. \u003cshortcut\u003eO atalho de teclado é \u003c/shortcut\u003e. \u003cchar\u003eFormato: 2 caracteres\u003c/char\u003e\\n\\nPor exemplo: \u003citalic\u003eEle andou pela sala, com os punhos cerrados ao lado do corpo. O suave rangido do piso de madeira sob suas botas pontuava o silêncio pesado. Parando perto da janela, ele exalou profundamente, sua respiração embaçando o vidro enquanto olhava para a noite encharcada de chuva.\u003c/italic\u003e\",\"markdown_editor_info_emphasis_desc\":\"Este atalho é usado para texto em negrito. A formatação em negrito é comumente usada em configurações de caracteres para enfatizar o conteúdo ou o nome do personagem. \u003cshortcut\u003eO atalho de teclado é \u003c/shortcut\u003e. \u003cchar\u003eFormato: 4 caracteres\u003c/char\u003e\",\"markdown_editor_info_status_block_desc\":\"Você pode colocar o status do personagem neste formato para uma melhor experiência de leitura. \u003cchar\u003eFormato: 7 caracteres\u003c/char\u003e\",\"markdown_editor_in
